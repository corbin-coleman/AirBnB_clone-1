<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if state %}
    <H1>State: {{ state.name }}</H1>
    <UL>
      {% for city in state.cities | sort(attribute='name') %}
      <LI>{{ city.id }}: {{ city.name}}</LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not Found!</H1>
    {% endif %}
  </BODY>
</HTML>
